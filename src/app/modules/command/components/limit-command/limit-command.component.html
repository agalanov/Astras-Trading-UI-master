<div>
  <form nz-form [nzLayout]="'inline'" [formGroup]="form">
    <nz-form-item class="compact">
      <nz-form-control nzErrorTip="Слишком много">
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="quantity">Кол-во</nz-form-label>
        <nz-input-group nzPrefixIcon="user">
          <input class='ant-input' atsNumerical formControlName="quantity" (mousedown)="$event.stopPropagation()" nz-input placeholder="100" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="compact">
      <nz-form-control nzErrorTip="Слишком много">
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="price">Цена</nz-form-label>
        <nz-input-group nzPrefixIcon="lock">
          <input class='ant-input' atsNumerical formControlName="price" (mousedown)="$event.stopPropagation()" placeholder="0" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-collapse nzGhost [nzBordered]="false" class="compact">
      <nz-collapse-panel nzHeader="Продвинутые">
        <nz-form-control nzErrorTip="Группа">
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="instrumentGroup">Группа</nz-form-label>
          <nz-input-group nzPrefixIcon="lock">
            <input class='ant-input'  formControlName="instrumentGroup" (mousedown)="$event.stopPropagation()"
              placeholder="Режим торгов" />
          </nz-input-group>
        </nz-form-control>
      </nz-collapse-panel>
    </nz-collapse>
  </form>
  <ats-evaluation *ngIf="evaluation$ | async as evaluation" [evaluationProperties]="evaluation"></ats-evaluation>
</div>
