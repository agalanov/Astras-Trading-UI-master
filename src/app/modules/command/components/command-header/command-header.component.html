<div *ngIf="priceData$ | async as price" class="content">
  <div class="instrument">
    <div class='badge'>
      <nz-badge [nzCount]="position.abs"
                [nzOverflowCount]='1000000000'
                [nzStyle]='position.quantity > 0 ? {background: colors.buyColor}: {background: colors.sellColor}'>
        <nz-avatar [nzSize]="64" [nzSrc]="'https://storage.alorbroker.ru/icon/' + symbol + '.png'" [nzText]="symbol"
                   nzGap='4'></nz-avatar>
      </nz-badge>
    </div>
    <div class='description'>
      <div class='identifier'>
        <p class='ticker'>{{symbol}}</p>
        <div>
          <p class='exchange'>{{exchange}}</p>
          <p class='instrument-group'>{{instrumentGroup}}</p>
        </div>
      </div>
      <div class='price'>
        <span>{{price.lastPrice}}</span>
      </div>
    </div>
  </div>

  <nz-descriptions [nzColumn]="{ xxl: 3, xl: 3, lg: 3, md: 2, sm: 2, xs: 2 }" class="dynamic" nzSize="small">
    <nz-descriptions-item nzTitle="Изм.">
      <span><p [class]='price.dayChange < 0 ? "sell" : "buy"'>{{price.dayChange}}</p></span>
    </nz-descriptions-item>
    <nz-descriptions-item nzTitle="High">
      <span><p>{{price.high}}</p></span>
    </nz-descriptions-item>
    <nz-descriptions-item nzTitle="Ask">
      <span><p class='sell'>{{price.ask}}</p></span>
    </nz-descriptions-item>

    <nz-descriptions-item nzTitle="Дн.%">
      <span><p [class]='price.dayChange < 0 ? "sell" : "buy"'>{{price.dayChangePerPrice}}%</p></span>
    </nz-descriptions-item>
    <nz-descriptions-item nzTitle="Low">
      <span><p>{{price.low}}</p></span>
    </nz-descriptions-item>
    <nz-descriptions-item nzTitle="Bid">
      <span><p class='buy'>{{price.bid}}</p></span>
    </nz-descriptions-item>
  </nz-descriptions>
</div>
